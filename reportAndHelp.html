<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TripSafe</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top bg-dark">
      <div class="container">
        <a class="navbar-brand logo" href="index.html">TripSafe</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#safety-tips"
                >Guideline And Resources</a
              >
            </li>
            <li class="nav-item">
              <a
                id="button"
                class="btn ms-4 active"
                aria-current="page"
                href="reportAndHelp.html"
                >Report And Help</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header Section -->
    <header id="header">
      <div class="container py-5">
        <div class="row">
          <div class="col-12">
            <h1>Report the incident</h1>
          </div>
        </div>
      </div>
      <svg
        class="frame-decoration"
        data-name="Layer 12"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        viewBox="0 0 1920 192.275"
      >
        <defs>
          <style>
            .cls-1 {
              fill: #f3f6f9;
            }
          </style>
        </defs>
        <title>frame-decoration</title>
        <path
          class="cls-1"
          d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
          transform="translate(0 -150)"
        />
      </svg>
    </header>

    <!-- Main -->
    <main>
      <!-- Report Incident  -->
      <section id="report-incident" class="pb-4 bg-light">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 form-container">
              <h3 class="text-center mb-4">Report an Incident</h3>

              <!-- Incident Report Form -->
              <form id="incidentForm" action="sucess.html" method="GET">
                <div class="mb-3">
                  <label for="tripName" class="form-label">Trip Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tripName"
                    placeholder="Enter the name of the trip"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="incidentDate" class="form-label"
                    >Date of Incident</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="incidentDate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="incidentDetails" class="form-label"
                    >Incident Details</label
                  >
                  <textarea
                    class="form-control"
                    id="incidentDetails"
                    rows="4"
                    placeholder="Describe the incident"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="fileUpload" class="form-label"
                    >Optional File Upload</label
                  >
                  <input type="file" class="form-control" id="fileUpload" />
                </div>
                <button type="submit" class="btn button w-100">
                  Submit Report
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer  -->
    <!-- footer  -->
    <footer id="footer" class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <!-- Emergency Contact Details -->
          <div class="col-md-4">
            <h5>Emergency Contact Details</h5>
            <table class="table table-light table-striped">
              <tbody>
                <tr>
                  <td>Contact Person</td>
                  <td>John Doe</td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td>(123) 456-7890</td>
                </tr>
                <tr>
                  <td>Email</td>
                  <td>johndoe@example.com</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Social Icons -->
          <div id="social-icons" class="col-md-4 text-center">
            <h5>Follow Us</h5>
            <a href="https://facebook.com" class="text-white me-3">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" class="text-white me-3">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com" class="text-white">
              <i class="fab fa-twitter"></i>
            </a>
          </div>
          <!-- Call to Action Button -->
          <div class="col-md-4 text-end">
            <h5>Report Incident</h5>
            <a href="reportAndHelp.html" class="btn button text-white"
              >Report Incident</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/6fad5dcb23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
